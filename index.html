<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- MCG -->
    <link rel="stylesheet" href="css/mcg.css">

    <title>Material Color Generator</title>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-sm-12 col-md-10 offset-md-1 col-lg-6 offset-lg-3">
                <div class="row">
                    <div class="col-12">
                        <label class="sr-only" for="input-generate">Color HEX code</label>
                        <div class="input-group mb-2 boxShadow">
                            <div class="input-group-prepend d-flex align-items-center justify-content-center"
                                data-toggle="tooltip" data-placement="left" title="Insert color HEX code">
                                <svg class="formIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                    viewBox="0 0 24 24">
                                    <path d="M0 0h24v24H0z" fill="none" />
                                    <path
                                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.94-.49-7-3.85-7-7.93s3.05-7.44 7-7.93v15.86zm2-15.86c1.03.13 2 .45 2.87.93H13v-.93zM13 7h5.24c.25.31.48.65.68 1H13V7zm0 3h6.74c.08.33.15.66.19 1H13v-1zm0 9.93V19h2.87c-.87.48-1.84.8-2.87.93zM18.24 17H13v-1h5.92c-.2.35-.43.69-.68 1zm1.5-3H13v-1h6.93c-.04.34-.11.67-.19 1z" />
                                </svg> </div>
                            <input type="text" class="form-control form-control-lg" id="input-generate"
                                placeholder="FFFFFF">
                        </div>
                    </div>
                </div>

                <div class="row boxShadow" id="colorBoxGroup">
                    <div class="col">
                        <div class="row" data-toggle="tooltip" data-placement="top" title="Light">
                            <div class="col">
                                <div class="d-flex align-items-center justify-content-center colorBox" id="tintBox">
                                    <svg id="tintIcon" xmlns="http://www.w3.org/2000/svg" width="48" height="48"
                                        viewBox="0 0 24 24">
                                        <path d="M0 0h24v24H0z" fill="none" />
                                        <path
                                            d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col colorDetail" id="tintDetail">
                                <div class="d-flex align-items-center justify-content-center" id="tintHEX">
                                    HEX
                                </div>
                                <div class="d-flex align-items-center justify-content-center" id="tintRGB">
                                    RGB
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="row" data-toggle="tooltip" data-placement="top" title="Base">
                            <div class="col">
                                <div class="d-flex align-items-center justify-content-center colorBox" id="baseBox">
                                    <svg id="baseIcon" xmlns="http://www.w3.org/2000/svg" width="48" height="48"
                                        viewBox="0 0 24 24">
                                        <path d="M0 0h24v24H0z" fill="none" />
                                        <path
                                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.94-.49-7-3.85-7-7.93s3.05-7.44 7-7.93v15.86zm2-15.86c1.03.13 2 .45 2.87.93H13v-.93zM13 7h5.24c.25.31.48.65.68 1H13V7zm0 3h6.74c.08.33.15.66.19 1H13v-1zm0 9.93V19h2.87c-.87.48-1.84.8-2.87.93zM18.24 17H13v-1h5.92c-.2.35-.43.69-.68 1zm1.5-3H13v-1h6.93c-.04.34-.11.67-.19 1z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col colorDetail" id="baseDetail">
                                <div class="d-flex align-items-center justify-content-center" id="baseHEX">
                                    HEX
                                </div>
                                <div class="d-flex align-items-center justify-content-center" id="baseRGB">
                                    RGB
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="row" data-toggle="tooltip" data-placement="top" title="Dark">
                            <div class="col">
                                <div class="d-flex align-items-center justify-content-center colorBox" id="shadeBox">
                                    <svg id="shadeIcon" xmlns="http://www.w3.org/2000/svg" width="48" height="48"
                                        viewBox="0 0 24 24">
                                        <circle cx="12" cy="12" r="10" />
                                        <path d="M0 0h24v24H0z" fill="none" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col colorDetail" id="shadeDetail">
                                <div class="d-flex align-items-center justify-content-center" id="shadeHEX">
                                    HEX
                                </div>
                                <div class="d-flex align-items-center justify-content-center" id="shadeRGB">
                                    RGB
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <label class="sr-only" for="illustrator-output">Adobe Illustrator output</label>
                        <div class="input-group mb-2 boxShadow">
                            <div class="input-group-prepend d-flex align-items-center justify-content-center"
                                data-toggle="tooltip" data-placement="left" title="Adobe Illustrator output">
                                <svg class="formIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                    viewBox="0 0 24 24">
                                    <path
                                        d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8zm-5.5 9c-.83 0-1.5-.67-1.5-1.5S5.67 9 6.5 9 8 9.67 8 10.5 7.33 12 6.5 12zm3-4C8.67 8 8 7.33 8 6.5S8.67 5 9.5 5s1.5.67 1.5 1.5S10.33 8 9.5 8zm5 0c-.83 0-1.5-.67-1.5-1.5S13.67 5 14.5 5s1.5.67 1.5 1.5S15.33 8 14.5 8zm3 4c-.83 0-1.5-.67-1.5-1.5S16.67 9 17.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z" />
                                    <path d="M0 0h24v24H0z" fill="none" /></svg> </div>
                            <input type="text" class="form-control form-control-lg" id="illustrator-output"
                                placeholder="ff7066e23b3ba90014">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <script src="js/chroma.min.js"></script>
    <script src="js/mcg.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
